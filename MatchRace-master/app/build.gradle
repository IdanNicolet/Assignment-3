apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.matchrace.matchrace"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
   // compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:7.3.0'
    //compile 'com.google.android.gms:play-services:6.5.87'
    compile files('libs/JAK_2.2.1.jar')
//    compile files('libs/jaxb-api.jar')
    compile files('libs/jaxb-core.jar')
    compile files('libs/jaxb-impl.jar')
    compile files('libs/jaxb-jxc.jar')
    compile files('libs/jaxb-xjc.jar')

}
